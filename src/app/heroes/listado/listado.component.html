<p>Listado de Heroes</p>

<div>
  <!-- heroeBorrado.length > 0 -->
  <h3 *ngIf="heroeBorrado; else noBorrado">Héroe borrado : <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
  <p>No ha borrado nada.</p>
</ng-template>

<button (click)="borrandoHeroe()">
  Borrar Héroe
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index"> {{ i + 1 }} - {{ heroe }}</li>
</ul>
